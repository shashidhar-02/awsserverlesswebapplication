<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .task-input-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .task-form {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addTaskBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #addTaskBtn:hover {
            transform: translateY(-2px);
        }

        .tasks-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .task-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        #tasksList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            color: #333;
            font-size: 1em;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 1.1em;
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .task-form {
                flex-direction: column;
            }

            #addTaskBtn {
                width: 100%;
            }

            .task-item {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù Task Tracker</h1>
            <p>Simple task management</p>
        </div>

        <!-- Add Task Section -->
        <div class="task-input-section">
            <div class="task-form">
                <input type="text" id="taskInput" placeholder="What do you need to do?" />
                <button id="addTaskBtn">‚ûï Add Task</button>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>My Tasks</h2>
                <span class="task-count" id="taskCount">0 tasks</span>
            </div>
            <div id="tasksList"></div>
            <div id="emptyMessage" class="empty-message">
                <div class="empty-icon">üìã</div>
                <p>No tasks yet. Add your first task above!</p>
            </div>
        </div>
    </div>

    <script>
        // Tasks array
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Add task button
        document.getElementById('addTaskBtn').addEventListener('click', addTask);

        // Add task on Enter key
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Add task function
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            taskInput.value = '';
            taskInput.focus();
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Render tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const emptyMessage = document.getElementById('emptyMessage');
            const taskCount = document.getElementById('taskCount');

            tasksList.innerHTML = '';

            // Update count
            const activeTasks = tasks.filter(t => !t.completed).length;
            taskCount.textContent = `${activeTasks} active / ${tasks.length} total`;

            // Show/hide empty message
            if (tasks.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            } else {
                emptyMessage.style.display = 'none';
            }

            // Render each task
            tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item';
                
                taskDiv.innerHTML = `
                    <div class="task-content">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <span class="task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.text)}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                `;
                
                tasksList.appendChild(taskDiv);
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions global
        window.deleteTask = deleteTask;
        window.toggleTask = toggleTask;

        // Load tasks on page load
        window.onload = () => {
            renderTasks();
            document.getElementById('taskInput').focus();
        };
    </script>
</body>
</html>
