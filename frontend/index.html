<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker Login</title>
</head>
<body>
    <h2>Task Tracker Login</h2>
    <button onclick="login()">Login with Cognito</button>

    <script>
        function login() {
            // Change these with your Cognito info
            const clientId = 'YOUR_COGNITO_APP_CLIENT_ID';
            const domain = 'YOUR_COGNITO_DOMAIN';
            const redirectUri = 'http://YOUR_S3_WEBSITE_URL';
            
            const url = `https://${domain}.auth.us-east-1.amazoncognito.com/login?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
